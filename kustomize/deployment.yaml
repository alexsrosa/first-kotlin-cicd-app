apiVersion: apps/v1
kind: Deployment
metadata:
  name: first-kotlin-cicd-app
  namespace: apps
  labels:
    app: first-kotlin-cicd-app
spec:
  minReadySeconds: 3
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 60
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: first-kotlin-cicd-app
  template:
    metadata:
      #      annotations:
      #        prometheus.io/scrape: "true"
      #        prometheus.io/port: "9797"
      labels:
        app: first-kotlin-cicd-app
    spec:
      containers:
        - name: first-kotlin-cicd-app
          image: registry.digitalocean.com/sa-container-registry-dev/fists-kotlin-cicd-app:main-a0a5966-1638987606 # {"$imagepolicy": "flux-system:fists-kotlin-cicd-app"}
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: 2000m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 64Mi
      imagePullSecrets:
        - name: docker-cfg
